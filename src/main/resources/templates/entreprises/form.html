<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Entreprise Form</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${entreprise.id == null ? 'Add Entreprise' : 'Edit Entreprise'}" class="mb-4"></h1>
    <form th:action="@{/entreprises/save}" method="post" th:object="${entreprise}" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="nom" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="domaine" class="form-label">Domaine</label>
            <input type="text" th:field="*{activity}" id="domaine" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- Optional Bootstrap JS for interactivity (not required for form styles) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
