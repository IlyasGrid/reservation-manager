<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Entreprises</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Entreprises</h1>

    <a href="/entreprises/form" class="btn btn-primary mb-3">Add New Entreprise</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Nb RÃ©servations</th>
            <th>Domaine</th>
            <th>Username</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${entreprises}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.name}"></td>
            <td th:text="${e.reservations.size()}"></td>
            <td th:text="${e.activity}"></td>
            <td th:text="${e.username}"></td>
            <td>
                <a th:href="@{'/entreprises/edit/' + ${e.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/entreprises/delete/' + ${e.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (optional, for dropdowns/modal etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
